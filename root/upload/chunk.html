<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Static Chunked Request Example</title>
  </head>
  <body>
    <button id="send-request-btn">Send Request</button>
    <script>
      const sendRequestBtn = document.getElementById("send-request-btn");
      sendRequestBtn.addEventListener("click", async () => {
        const url = "localhost:3030";
        const body = new Blob(["Hello, World!"], { type: "text/plain" });
        const headers = new Headers({
          "Content-Type": "text/plain",
          "Transfer-Encoding": "chunked"
        });
        const request = new Request(url, { method: "POST", body, headers });
        const response = await fetch(request);
        console.log("Response status:", response.status);
      });
    </script>
  </body>
</html>
